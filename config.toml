            name = "About"
            weight = 1
            url = "about/"

            [[languages.en.menu.main]]
            name = "Resume"
            weight = 2
            url = "files/CV_Arthur_Leloup.pdf"

            [[languages.en.menu.main]]
            name = "Publications"
            weight = 3
            url = "publications/"
            
            [[languages.en.menu.main]]
            name = "Master's thesis in Computational statistics"
